name: Deploy Node.js to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy when changes are pushed to the 'main' branch.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the Node.js version you want to use

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Optional: only needed if you need to build your app (e.g., with React)

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}  # Use the default GitHub token
        branch: gh-pages  # The branch where your app will be deployed
        folder: build  # The folder containing your app (e.g., 'build' for React apps or 'public' for static sites)
